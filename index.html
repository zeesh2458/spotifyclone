<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Music For Everone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="fav.png" type="image/x-icon">
    <link rel="stylesheet" href="responsive.css">

</head>

<body>
    <nav>
        <ul>

    </nav>

    <div class="container">

        <div class="songList">
            <h1>Best of Collection-Romantic Songs</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="cv">
                    <span class="songName">Yaad Piya Ki Aane Lagi</span>
                    <span class="songlistplay"><span class="timestamp">4:16 <i id="0"
                                class="fa-regular songItemPlay  fa-circle-play"></i></span> </span>
                </div>
                <div class="songItem">
                    <img alt="cv">
                    <span class="songName">Yaad Piya Ki Aane Lagi</span>
                    <span class="songlistplay"><span class="timestamp">3:20 <i id="1"
                                class="fa-regular songItemPlay  fa-circle-play"></i></span> </span>
                </div>
                <div class="songItem">
                    <img alt="cv">
                    <span class="songName">Yaad Piya Ki Aane Lagi</span>
                    <span class="songlistplay"><span class="timestamp">3:17 <i id="2"
                                class="fa-regular songItemPlay  fa-circle-play"></i></span> </span>
                </div>
                <div class="songItem">
                    <img alt="cv">
                    <span class="songName">Yaad Piya Ki Aane Lagi</span>
                    <span class="songlistplay"><span class="timestamp">4:48 <i id="3"
                                class="fa-regular songItemPlay  fa-circle-play"></i></span> </span>
                </div>
                <div id="colorBg4" class="songItem">
                    <img alt="cv">
                    <span class="songName">Yaad Piya Ki Aane Lagi</span>
                    <span class="songlistplay"><span class="timestamp">4:51 <i id="4"
                                class="fa-regular songItemPlay  fa-circle-play"></i></span> </span>
                </div>
                <div class="songItem">
                    <img alt="cv">
                    <span class="songName">Yaad Piya Ki Aane Lagi</span>
                    <span class="songlistplay"><span class="timestamp">5:30 <i id="5"
                                class="fa-regular songItemPlay  fa-circle-play"></i></span> </span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <!--fontawesome icons-->
            <i class="fa-sharp fa-2x fa-solid fa-backward-step" id="previous"></i>
            <i class="fa-regular fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-sharp fa-2x fa-solid fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="gif2.gif" alt="2" width="80px" id="gif"><span id="masterSongName">Yaad Piya Ki Aane Lagi</span>
        </div>
        <div class="foot">Spotify&copy;Copyright-2023</div>
    </div>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/a2a0b06c90.js" crossorigin="anonymous"></script>
   
</body>

</html>
